<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Family Fun Quiz</title>
</head>
<body>
    <div class="main-box main-box-color">
        <div id="result-box">
            <div id="user-score">
                <p class="results">Correct Answers:<span id="correct">0</span></p>
            </div>
            <div>
                <p class="results">Incorrect Answers:<span id="incorrect">0</span></p>
            </div>
        </div>
        <div id="game-box">
            <div id="game-question-box"></div>
            <div id="game-options-box"></div>
        </div>
        <div id="submit-box">
            <button class="play-button" type="submit">Answer</button>
            <button class="play-button" type="reset">Restart</button>
        </div>
        <div id="counter-box">
            <p>Question Number:<span id="question-counter">0</span></p>
            <p>The high score is:<span id="high-score">0</span></p>
        </div>
    </div>
    <script src="assets/js/gameScript.js"></script>
</body>
</html>
