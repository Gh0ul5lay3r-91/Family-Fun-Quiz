<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-box main-box-color">
        <div class="sign-up">
            <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
                <h2>Please Sign up to Play</h2>
                <!--First Name-->
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" name="full_name" id="name" class="form-input" required>
                </div>
                <!--Email Address-->
                <div>
                    <label for="eaddress">Email Address:</label>
                    <input type="email" name="email_address" id="eaddress" class="form-input" required>
                </div>
                <!--Button to sub,it your details-->
                <input type="submit" value="Lets Play!" class="play-button" id="form-button">
            </form>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
