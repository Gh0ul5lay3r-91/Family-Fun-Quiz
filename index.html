<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Family Fun Quiz</title>
</head>
<body>
    <div class="main-box main-box-color">
        <h1>Welcome to the Family Fun Quiz</h1>
        <p>Where you can test you knowledge</p>
        <div class="sign-up">
            <form action="quiz.html" id="signup-form">
                <h2>Please provide your name</h2>
                <!--First Name-->
                <div class="label-div">
                    <label for="name">Full Name:</label>
                    <input type="text" name="full_name" id="name" class="form-input">
                </div>
                <!--Button to sub,it your details-->
                <button class="play-button" type="submit">Lets Play!</button>
                <button class="play-button" type="reset">Reset</button>
            </form>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
